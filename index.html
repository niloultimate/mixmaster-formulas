<!doctype html>

<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Cache-control" content="private" max-age="7200">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!--Forçar ajustes-->
    <link rel="stylesheet" href="./css/site.css" />
    <title>Formula MIX</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fórmula MIX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <select id="coreTypes" class="select2 form-control" name="states[]" multiple="multiple">
                        <option value="1">Beast</option>
                        <option value="2">Bird</option>
                        <option value="3">Devil</option>
                        <option value="4">Dragon</option>
                        <option value="5">Insect</option>
                        <option value="6">Metal</option>
                        <option value="7">Mystery</option>
                        <option value="8">Plant</option>
                    </select>
                </li>
                <li class="nav-item">
                    <div class="input-group mb-3">
                        <input id="txtCoreName" type="text" class="form-control" placeholder="Core Name" aria-label="Core Name" aria-describedby="button-core-name">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-core-name" onclick="showCore()"><span class="bi-search"> </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="display: none;">
        <div class="col-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Core</th>
                        <th scope="col"></th>
                        <th scope="col">Mix</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid" style="padding-top: 10px;padding-bottom: 100px;">
        <div id="divTeste" class="col-12">

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/site.js"></script>
</body>
<footer class="fixed-bottom">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Copyright © 2021 JOYPLE AU | All rights reserved.</a>
        <a class="navbar-brand" style="margin-left: 100px;" href="https://github.com/niloultimate">Website desenvolvido por Danilo Motta Hidalgo</a>
    </nav>
</footer>


</html>
